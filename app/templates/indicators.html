<!-- indicators.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Indicators</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">
    <style>
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .list-group-item.active {
            background-color: #3a3a3a;
            border-color: #3a3a3a;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h2 class="mb-4">Technical Indicators</h2>

        <div class="row">
            <!-- Configuration Panel -->
            <div class="col-lg-3 mb-4">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="mb-0">Setup</h5>
                    </div>
                    <div class="card-body">
                        <!-- Symbol Selection -->
                        <div class="mb-3">
                            <label for="vis_symbol" class="form-label">Symbol</label>
                            <select class="form-select" id="vis_symbol">
                                <option value="BTCUSDT" selected>BTC/USDT</option>
                                <option value="ETHUSDT">ETH/USDT</option>
                                <option value="BNBUSDT">BNB/USDT</option>
                                <option value="ADAUSDT">ADA/USDT</option>
                                <option value="SOLUSDT">SOL/USDT</option>
                            </select>
                        </div>

                        <!-- Interval Selection -->
                        <div class="mb-3">
                            <label for="vis_interval" class="form-label">Interval</label>
                            <select class="form-select" id="vis_interval">
                                <option value="1m">1 minute</option>
                                <option value="5m">5 minutes</option>
                                <option value="15m">15 minutes</option>
                                <option value="1h">1 hour</option>
                                <option value="4h" selected>4 hours</option>
                                <option value="1d">1 day</option>
                            </select>
                        </div>

                        <!-- Lookback Period -->
                        <div class="mb-3">
                            <label for="vis_lookback" class="form-label">Lookback (Days)</label>
                            <input type="number" class="form-control" id="vis_lookback" value="30" min="1" max="365">
                        </div>

                        <!-- Generate Button -->
                        <button id="generateIndicatorPlot" class="btn btn-primary w-100">
                            <i class="fas fa-chart-line me-1"></i> Generate
                        </button>
                    </div>
                </div>
            </div>

            <!-- Indicator Selector Panel -->
            <div class="col-lg-3 mb-4">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="mb-0">Indicators</h5>
                    </div>
                    <div class="card-body">
                        <div class="list-group" id="indicatorList">
                            <div class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-2">Loading indicators...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Parameters Panel -->
            <div class="col-lg-6">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="mb-0">Parameters</h5>
                    </div>
                    <div class="card-body" id="indicatorParamsContainer">
                        <div class="text-center text-muted">
                            <i class="fas fa-hand-point-left fa-2x mb-2"></i>
                            <p>Select an indicator from the list</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Visualization Panel -->
        <div class="row mt-4">
            <div class="col-lg-9">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Chart</h5>
                    </div>
                    <div class="card-body">
                        <div id="indicatorPlotDiv" style="height: 600px;">
                            <div class="text-center text-muted h-100 d-flex flex-column justify-content-center">
                                <i class="fas fa-chart-line fa-3x mb-3"></i>
                                <p>Select an indicator and click Generate to display the chart</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Insights Panel -->
            <div class="col-lg-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Insights</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush" id="indicatorInsights">
                            <li class="list-group-item text-center text-muted">
                                <small>Generate a chart to view insights</small>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Modal -->
    <div class="modal fade" id="loadingModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center p-4">
                    <div class="spinner-border text-primary mb-3" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p id="loadingMessage" class="mb-0">Loading data...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="/static/js/indicators.js"></script>
</body>
</html>
